[pytest]
# pytest配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = .

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    e2e: E2E端到端测试
    slow: 慢速测试（>5秒）
    integration: 集成测试
    unit: 单元测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# 覆盖率（如果使用pytest-cov）
# --cov=apps/api/src
# --cov-report=html
# --cov-report=term

