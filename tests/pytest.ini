[pytest]
# pytest配置文件

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    e2e: End-to-End测试
    integration: 集成测试
    performance: 性能测试
    workflow: 完整工作流测试
    database: 数据库测试
    api: API测试
    dashboard: Dashboard测试
    events: 事件系统测试
    knowledge: 知识库测试
    slow: 慢速测试

# 超时配置
timeout = 300

# 日志
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# 覆盖率（如果安装了pytest-cov）
# addopts = --cov=apps --cov=database --cov=scripts

# 忽略
norecursedirs = .git .pytest_cache __pycache__ venv

# 其他选项
minversion = 7.0
