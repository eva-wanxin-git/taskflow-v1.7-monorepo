<body>

    <script>
        // ========================================================================
        // å…¨å±€çŠ¶æ€
        // ========================================================================
        
        let allEvents = [];
        let filteredEvents = [];
        let isLoading = false;
        let autoRefreshInterval = null;
        let searchTimeout = null;
        
        // ========================================================================
        // åˆå§‹åŒ–
        // ========================================================================
        
        function init() {
            // åŠ è½½åˆå§‹æ•°æ®
            loadStats();
            loadActors();
            loadEvents();
            
            // ç›‘å¬ç­›é€‰å™¨å˜åŒ–
            document.querySelectorAll('.filter-select').forEach(select => {
                select.addEventListener('change', () => {
                    applyFilters();
                    loadEvents();
                });
            });
            
            // ç›‘å¬æœç´¢è¾“å…¥
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    applyFilters();
                }, 300);
            });
            
            // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°ï¼ˆæ¯5ç§’ï¼‰
            startAutoRefresh();
            
            console.log('[EventStream] åˆå§‹åŒ–å®Œæˆ');
        }
        
        // ========================================================================
        // æ•°æ®åŠ è½½
        // ========================================================================
        
        async function loadEvents() {
            if (isLoading) return;
            
            isLoading = true;
            updateRefreshIndicator('loading');
            
            try {
                const category = document.getElementById('filterCategory').value;
                const actor = document.getElementById('filterActor').value;
                const severity = document.getElementById('filterSeverity').value;
                const hours = document.getElementById('filterHours').value;
                
                const params = new URLSearchParams();
                if (category) params.append('category', category);
                if (actor) params.append('actor', actor);
                if (severity) params.append('severity', severity);
                params.append('hours', hours);
                params.append('limit', '1000');  // æ”¯æŒ1000+äº‹ä»¶
                
                const response = await fetch(`/api/events/stream?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    allEvents = data.events || [];
                    applyFilters();
                    updateRefreshIndicator('success');
                } else {
                    throw new Error(data.message || 'Failed to load events');
                }
            } catch (error) {
                console.error('[EventStream] åŠ è½½å¤±è´¥:', error);
                showError('åŠ è½½äº‹ä»¶å¤±è´¥: ' + error.message);
                updateRefreshIndicator('error');
            } finally {
                isLoading = false;
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/events/stats');
                const data = await response.json();
                
                if (data.success && data.stats) {
                    updateStats(data.stats);
                }
            } catch (error) {
                console.error('[EventStream] ç»Ÿè®¡åŠ è½½å¤±è´¥:', error);
            }
        }
        
        async function loadActors() {
            try {
                const hours = document.getElementById('filterHours').value;
                const response = await fetch(`/api/events/actors?hours=${hours}`);
                const data = await response.json();
                
                if (data.success && data.actors) {
                    updateActorsDropdown(data.actors);
                }
            } catch (error) {
                console.error('[EventStream] æ“ä½œè€…åˆ—è¡¨åŠ è½½å¤±è´¥:', error);
            }
        }
        
        // ========================================================================
        // ç­›é€‰å’Œæœç´¢
        // ========================================================================
        
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            // åº”ç”¨æœç´¢ç­›é€‰
            filteredEvents = allEvents.filter(event => {
                if (searchText) {
                    const title = (event.title || '').toLowerCase();
                    const description = (event.description || '').toLowerCase();
                    if (!title.includes(searchText) && !description.includes(searchText)) {
                        return false;
                    }
                }
                return true;
            });
            
            // æ¸²æŸ“ç»“æœ
            renderEvents(filteredEvents);
            
            // æ›´æ–°ç­›é€‰ç»Ÿè®¡
            document.getElementById('statFiltered').textContent = filteredEvents.length;
        }
        
        // ========================================================================
        // æ¸²æŸ“
        // ========================================================================
        
        function renderEvents(events) {
            const listEl = document.getElementById('eventList');
            const countEl = document.getElementById('eventsCount');
            
            // æ›´æ–°è®¡æ•°
            countEl.textContent = `æ˜¾ç¤º ${events.length} ä¸ªäº‹ä»¶`;
            
            // ç©ºçŠ¶æ€
            if (events.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div class="empty-state-text">æš‚æ— äº‹ä»¶</div>
                        <div class="empty-state-hint">å°è¯•è°ƒæ•´ç­›é€‰æ¡ä»¶æˆ–æ—¶é—´èŒƒå›´</div>
                    </div>
                `;
                return;
            }
            
            // ä½¿ç”¨è™šæ‹Ÿæ»šåŠ¨ï¼ˆç®€åŒ–ç‰ˆï¼šåªæ¸²æŸ“å‰100ä¸ªï¼Œæ»šåŠ¨åˆ°åº•éƒ¨åŠ è½½æ›´å¤šï¼‰
            const visibleEvents = events.slice(0, 100);
            
            listEl.innerHTML = visibleEvents.map(event => renderEventCard(event)).join('');
            
            // ç»‘å®šå±•å¼€/æŠ˜å äº‹ä»¶
            listEl.querySelectorAll('.event-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯å±•å¼€æŒ‰é’®ï¼Œä¸è§¦å‘å¡ç‰‡ç‚¹å‡»
                    if (e.target.classList.contains('expand-button')) {
                        return;
                    }
                    item.classList.toggle('expanded');
                });
            });
        }
        
        function renderEventCard(event) {
            const category = event.event_category || event.category || 'general';
            const severity = event.severity || 'info';
            const actor = event.actor || 'system';
            const title = event.title || 'æ— æ ‡é¢˜';
            const description = event.description || '';
            const time = formatTime(event.occurred_at);
            const relativeTime = getRelativeTime(event.occurred_at);
            
            return `
                <div class="event-item category-${category} severity-${severity}" data-id="${event.id}">
                    <div class="event-header">
                        <div class="event-title">${escapeHtml(title)}</div>
                        <div class="event-meta">
                            <span class="event-badge badge-${category}">${getCategoryLabel(category)}</span>
                            <span class="event-badge badge-${severity}">${getSeverityLabel(severity)}</span>
                        </div>
                    </div>
                    
                    ${description ? `<div class="event-description">${escapeHtml(description)}</div>` : ''}
                    
                    <div class="event-footer">
                        <span class="event-actor">ğŸ‘¤ ${escapeHtml(actor)}</span>
                        <span class="event-time">ğŸ• ${relativeTime} (${time})</span>
                        <button class="expand-button" onclick="event.stopPropagation(); this.closest('.event-item').classList.toggle('expanded')">
                            è¯¦æƒ… Details
                        </button>
                    </div>
                    
                    <!-- è¯¦æƒ…å±•å¼€åŒºåŸŸ -->
                    <div class="event-details">
                        <div class="detail-row">
                            <div class="detail-label">äº‹ä»¶ID</div>

        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function getRelativeTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'åˆšåˆš';
            if (diffMins < 60) return `${diffMins}åˆ†é’Ÿå‰`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}å°æ—¶å‰`;
            
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `${diffDays}å¤©å‰`;
            
            return `${Math.floor(diffDays / 7)}å‘¨å‰`;
        }
